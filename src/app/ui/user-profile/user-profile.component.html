    <div *ngIf="auth.user | async; then authenticated else guest">
            <!-- template will replace this div -->
    </div>
<!-- </div> -->




<!-- User NOT logged in -->
<mat-accordion>
<ng-template #guest >
  <mat-expansion-panel> 
  <mat-expansion-panel-header>
    <mat-panel-title>
  <h2>Vannakkam!!!</h2>
    <p >Login to get started...</p>
     </mat-panel-title> 
  </mat-expansion-panel-header>
    <button class="button" routerLink="/login">Login</button>
    </mat-expansion-panel>
</ng-template>
</mat-accordion>



<!-- User logged in -->
<mat-accordion>
<ng-template #authenticated>
<mat-expansion-panel> 
  <mat-expansion-panel-header>
    <mat-panel-title>
    <div class="clearfix float-my-children">
       <div *ngIf="auth.user | async as user">  
       <img src="assets/images/logo1.png" width="55px" height="auto" alt="curry up"/> 
       <div>  <p><em>"{{ user.catchPhrase || 'Vannakkam' }}"</em></p></div>
       <p class="text-truncate"> {{ user.uid }}</p>
       <h3>{{ user.displayName }}</h3>
       </div>
     </div>
    </mat-panel-title>
  </mat-expansion-panel-header><button class="button is-primary is-outlined is-small " (click)=logout()>Logout</button>
      <mat-icon>
       <a class="nav-item" routerLink="/recipe1">home
       </a></mat-icon>
</mat-expansion-panel>
</ng-template>
</mat-accordion>
